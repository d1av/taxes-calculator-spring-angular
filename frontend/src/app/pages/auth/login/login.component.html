<main class="container-mains">
  <section class="vh-100" style="background-color: #508bfc">
    <div class="container py-1 h-90">
      <div class="row d-flex justify-content-center align-items-center h-90">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem">
            <div class="card-body p-4 text-center">
              <h3 class="mb-5">Autenticação</h3>
              <form [formGroup]="loginForm" (ngSubmit)="submit()">
                <div
                  *ngIf="name?.invalid && (name?.dirty || name?.touched)"
                  class="alert alert-danger"
                >
                  <div *ngIf="name?.hasError('required')">Preencha o nome.</div>
                </div>
                <div class="form-outline">
                  <label class="form-label" for="typeEmailX-2">Nome</label>
                  <input
                    type="email"
                    id="name"
                    class="form-control form-control-lg"
                    formControlName="name"
                  />
                </div>

                <div
                  *ngIf="
                    password?.invalid && (password?.dirty || password?.touched)
                  "
                  class="alert alert-danger"
                >
                  <div *ngIf="password?.hasError('required')">
                    Preencha a senha.
                  </div>
                </div>

                <div class="form-outline">
                  <label class="form-label" for="typePasswordX-2">Senha</label>
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    formControlName="password"
                    id="password"
                  />
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mt-1">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form1Example3"
                  />
                  <label class="form-check-label" for="form1Example3">
                    Lembrar Senha
                  </label>
                </div>


                <button class="btn btn-primary btn-lg btn-block m-lg-1" type="submit">
                  Login
                </button>
                <button
                  class="btn btn-lg btn-block btn-primary"
                  style="background-color: #dd4b39"
                  type="submit"
                  [routerLink]="['/auth/register']"
                >
                  <i class="fab fa-google me-2"></i> Cadastrar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
