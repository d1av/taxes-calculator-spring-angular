<app-navbar [isLogged]="true"></app-navbar>
<main class="container-main">
  <section class="container-fixed-tax">
    <h1>Taxas Fixas</h1>
    <app-fixed-tax
      (isDisabled)="theButtonIsDisabled($event)"
      [fixedTaxId]="totalTaxResponse?.fixedTaxId"
    ></app-fixed-tax>
  </section>

  <div class="container-variable-tax">
    <section class="section-variable-tax">
      <h1>Taxas Variáveis</h1>
      <app-variable-tax
        [variableTaxId]="totalTaxResponse?.variableTaxId"
      ></app-variable-tax>
      <app-hour-value
        [hourValueId]="totalTaxResponse?.hourValueId"
      ></app-hour-value>
      <div>
        <button
          *ngIf="
            totalTaxResponse?.variableTaxId != null &&
            totalTaxResponse?.hourValueId != null &&
            totalTaxResponse?.fixedTaxId != null
          "
          type="button"
          [disabled]="isDisabled"
          class="btn btn-primary"
          (click)="sendClick()"
        >
          Ver Valor no Mês
        </button>
      </div>
    </section>
  </div>
</main>
<app-footer></app-footer>
